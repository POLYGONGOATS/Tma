<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <nav>
                <button class="tab-button active" data-tab="step-counter">Step Counter</button>
                <button class="tab-button" data-tab="step-conversion">Step Conversion</button>
                <button class="tab-button" data-tab="socials">Socials</button>
            </nav>
        </header>
        <main>
            <section id="step-counter" class="tab-content active">
                <h1>Step Counter</h1>
                <div class="steps-display">
                    <span id="step-count">0</span> Steps
                </div>
                <button id="increment-button">Step</button>
            </section>
            <section id="step-conversion" class="tab-content">
                <h1>Step Conversion</h1>
                <div class="conversion-display">
                    <input type="number" id="steps-input" placeholder="Enter steps">
                    <button id="convert-button">Convert</button>
                    <p id="token-result"></p>
                </div>
            </section>
            <section id="socials" class="tab-content">
                <h1>Socials</h1>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                </div>
            </section>
        </main>
        <div id="auth-container">
            <h2>Connect to Google Fit</h2>
            <button id="auth-button">Sign in with Google</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
